<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plantas VS Zumbis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="background">
  <div id="container">
        <div><ul>
          <li><img src="images/Press-W-to-move-Up.png" alt="W move Up"width="250" height="75"></li>
          <li><img src="images/Press-S-to-move-Down.png" alt="S move Down"width="250" height="75"></li>
          <li><img src="images/Press-F-to-Shoot.png" alt="shoot"width="250" height="75"></li>
        </ul></div>
        <div class="score_2"><h2 id="score"></h2></div>
        <button onclick="buttonDisable()" class="button1" id="plant"><img src="images/Play-Game.png" alt="start" width="250" height="75"></button>
        <button class="button" id="reset"><img src="images/Reset.png" alt="reset_button" width="200" height="60"></button>
      
        <div><canvas id="canvas" width="600" height="400"></canvas></div>
  </div>
  <script src="canvas.js"></script>
</body>
</html>
